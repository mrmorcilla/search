<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>yt-gg</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%; width: 100%; background: #000;
    display: flex; justify-content: center; align-items: center;
  }
  iframe {
    width: 100vw; 
    height: 100vh;
    border: none;
  }
  .mensaje {
    color: white;
    font-family: monospace;
  }
</style>
</head>
<body>
<div id="container"></div>
<script>
  const params = new URLSearchParams(window.location.search);
  const link = params.get('link');
  function extraerIdYoutube(url) {
    if (!url) return null;
    let id = null;
    const regExp = /(?:youtube\.com\/.*v=|youtu\.be\/)([^&?/]+)/;
    const match = url.match(regExp);
    if (match && match[1]) id = match[1];
    else if (/^[\w-]{11}$/.test(url)) id = url;
    return id;
  }
  if(link) {
    const idVideo = extraerIdYoutube(link);
    if(idVideo) {
      const iframe = document.createElement('iframe');
      iframe.src = `https://www.youtube.com/embed/${idVideo}?autoplay=1&rel=0`;
      iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
      iframe.allowFullscreen = true;
      document.getElementById('container').appendChild(iframe);
    } else {
      document.getElementById('container').innerHTML = `<p class="mensaje">El par치metro <code>link</code> no es un video v치lido de YouTube.</p>`;
    }
  } else {
    document.getElementById('container').innerHTML = `<p class="mensaje">No se encontr칩 el par치metro <code>link</code> en la URL.</p>`;
  }
</script>
</body>
</html>
