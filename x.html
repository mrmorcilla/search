<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Ejemplo Parámetros URL</title>
</head>
<body>

  <h1 id="titulo">Título por defecto</h1>
  <p id="descripcion">Descripción por defecto</p>
  <input id="inputNombre" type="text" placeholder="Nombre aquí" />
  <img id="imagenEjemplo" src="https://placekitten.com/200/200" alt="Ejemplo imagen" />

  <script>
    // Funciones definidas antes
    function getUrlParams() {
      const params = new URLSearchParams(window.location.search);
      const result = {};
      for (const [key, value] of params.entries()) {
        result[key] = value;
      }
      return result;
    }

    function asignarTexto(idElemento, texto) {
      const el = document.getElementById(idElemento);
      if (el) el.textContent = texto;
    }

    function asignarValorInput(idInput, valor) {
      const el = document.getElementById(idInput);
      if (el) el.value = valor;
    }

    function asignarImagen(idImg, urlImg) {
      const el = document.getElementById(idImg);
      if (el && el.tagName.toLowerCase() === 'img') el.src = urlImg;
    }

    // Uso
    const params = getUrlParams();

    if (params.titulo) asignarTexto("titulo", params.titulo);
    if (params.descripcion) asignarTexto("descripcion", params.descripcion);
    if (params.nombre) asignarValorInput("inputNombre", params.nombre);
    if (params.img) asignarImagen("imagenEjemplo", params.img);

  </script>

</body>
</html>
