<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Iframe desde URL</title>
<style>
  html, body, iframe {
    margin: 0; padding: 0; height: 100%; width: 100%;
    border: none;
  }
  iframe {
    display: block;
  }
</style>
</head>
<body>

<script>
  const params = new URLSearchParams(window.location.search);
  const url = params.get('link');

  if(url) {
    const iframe = document.createElement('iframe');
    // Si la URL no tiene protocolo, agregamos https:// para evitar errores
    const fullUrl = url.match(/^https?:\/\//) ? url : 'https://' + url;
    iframe.src = fullUrl;
    document.body.appendChild(iframe);
  } else {
    document.body.innerHTML = '<h2>No se encontró el parámetro <code>link</code> en la URL.</h2>';
  }
</script>

</body>
</html>
